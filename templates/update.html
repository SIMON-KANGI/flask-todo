{% extends 'base.html'%}

{%block title%}
Todo app
{%endblock%}

{%block content%}
<div class="container">
    <h1 class="text-center">Todo App using Flask</h1>
  
    <form class="form" action="/update/{{task.id}}" method="POST">
    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" value={{task.title}} name="task" >
        <label for="description">Description</label>
        <input type="text" class="form-control" value={{task.description}} name="description" >
        <label for="status">Status</label>
        <input type="text" class="form-control" value={{task.status}} name="status" >
        <button class="btn btn-info" type="submit">Update</button>
    </div>
</form>
</div>

{%endblock%}
